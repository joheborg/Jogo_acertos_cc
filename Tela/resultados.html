<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/jogo_acertos/Tela/js/resultado.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/jogo_acertos/Tela/css/estilo.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Jodo de acertos - Resultado</title>
</head>

<body class="inicio">
    <section class="container">
        <div class="titulocapa text-center">
            JOGO DE ACERTOS
        </div>
        <div class="form row">
            <div class="mt-5 text-center">
                <button type="button" class="btn btn-success col-5 col-md-2 mt-2" onclick="DirecionarInicio();">TELA
                    INICIAL</button>
            </div>
            <div class="col-12 col-md-12 col-lg-12 col-xl-6 mt-5">
                <label class="form-control bg-dark text-white mb-1" for="">RESULTADOS NÃO BINÁRIOS</label>
                <div class="form-control">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>RANK</th>
                                <th>TENTATIVAS</th>
                                <th>NOME</th>
                                <th>DATA</th>
                            </tr>
                        </thead>
                        <tbody id="tabela"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-12 col-xl-6 mt-5">
                <label class="form-control bg-dark text-white mb-1" for="">RESULTADOS BINÁRIOS</label>
                <div class="form-control">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>RANK</th>
                                <th>TENTATIVAS</th>
                                <th>NOME</th>
                                <th>DATA</th>
                            </tr>
                        </thead>
                        <tbody id="tabela_binaria"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
